<table #dataTable class="display" style="width:100%" xmlns="http://www.w3.org/1999/html">
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ='let obj of products'>
    <td>{{obj.id}}</td>
    <td>{{obj.name}}</td>
    <td>{{obj.price}}</td>
  </tr>
  </tbody>
</table>
